<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-nav-left">
                <img class="header-logo" src="../images/download.png" name="logo" alt="logo" />
                <h2 style="text-align: left">Skillify Canvas</h2>
            </div>
        </div>

        <div class="body-layout">
            <div class="vertical-menu">
                <!-- Menu items -->
                <div class="menu-item">
                    <div class="menu-title"><a href="admin_profile.html">Home</a></div>
                </div>
                <div class="menu-item">
                    <div class="menu-title"><a href="editprofile.html">Edit profile</a></div>
                </div>
                <div class="menu-item">
                    <div class="menu-title"><a href="create_user.html">Create new user</a></div>
                </div>
                <div class="menu-item">
                    <div class="menu-title"><a href="update_user.html">Update permissions </a></div>
                </div>
                <div class="menu-item">
                    <div class="menu-title"><a href="delete_user.html">Delete User</a></div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-title"><a href="inbox.html">Inbox</a></div>
                </div>
                <!-- End of menu items -->
            </div>
            <div class="page-content">
                <div class="container">
                    <h1>Manage User Permissions</h1>
                    <form action="" method="GET">
                        <div class="row">
                            <div class="col-25">
                                <label for="userId">User ID</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="userId" name="userId" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="accessType">Type of Access</label>
                            </div>
                            <div class="col-75">
                                <input type="radio" id="editor" name="accessType" value="editor">
                                <label for="editor">Editor</label>
                                <input type="radio" id="viewer" name="accessType" value="viewer">
                                <label for="viewer">Viewer</label>
                                <input type="radio" id="owner" name="accessType" value="owner">
                                <label for="owner">Owner</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email ID</label>
                            </div>
                            <div class="col-75">
                                <input type="email" id="email" name="email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="startDate">Start Date</label>
                            </div>
                            <div class="col-75">
                                <input type="date" id="startDate" name="startDate" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="endDate">End Date</label>
                            </div>
                            <div class="col-75">
                                <input type="date" id="endDate" name="endDate" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25"></div>
                            <div class="col-75">
                                <button type="submit" class="button">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2023 Skillify</p>
        </div>

        <!-- Chat Widget Button -->
        <div class="chat-widget-button" id="chat-widget-button">
            <img src="chat-icon.png" alt="chat" />
        </div>
    
        <!-- Chat Widget -->
        <div class="chat-widget" id="chat-widget">
            <div class="chat-header">
                <h2>Welcome to Chat</h2>
                <span class="close-button" id="close-chat">âœ–</span>
            </div>
            
            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    
        <!-- Add your chat JavaScript file here -->
        <script src="CSS/chat.js"></script>
    </div>
    </div>

</body>
</html>
