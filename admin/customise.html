<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-nav-left">
                <img class="header-logo" src="../images/download.png" name="logo" alt="logo" />
                <h2 style="text-align: left">Skillify Canvas</h2>
            </div>
        </div>
        <div class="header">
            <h1>Admin Settings</h1>
        </div>

        <div class="body-layout">
            <div class="sidebar">
                <h2>Settings Menu</h2>
                <ul>
                    <li><a href="admin_profile.html">Home</a></li>
                    <li><a href="editprofile1.html">Edit Profile</a></li>
                    <li><a href="#general-settings">General Settings</a></li>
                    <li><a href="#theme-settings">Theme Settings</a></li>
                    <li><a href="#logo-settings">Logo Settings</a></li>
                </ul>
            </div>
            
            <div class="page-content">
                <section id="general-settings">
                    <h2>General Settings</h2>
                    <form>
                        <label for="default-language">Default Language:</label>
                        <select id="default-language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </form>
                </section>

                <section id="theme-settings">
                    <h2>Theme Settings</h2>
                    <form>
                        <label for="color-scheme">Color Scheme:</label>
                        <select id="color-scheme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </form>
                </section>

                <section id="logo-settings">
                    <h2>Logo Settings</h2>
                    <form>
                        <label for="logo-upload">Upload Logo:</label>
                        <input type="file" id="logo-upload" accept="image/*">
                    </form>
                </section>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2023 Skillify</p>
        </div>
        <!-- Chat Widget Button -->
        <div class="chat-widget-button" id="chat-widget-button">
            <img src="chat-icon.png" alt="chat" />
        </div>
    
        <!-- Chat Widget -->
        <div class="chat-widget" id="chat-widget">
            <div class="chat-header">
                <h2>Welcome to Chat</h2>
                <span class="close-button" id="close-chat">âœ–</span>
            </div>
            
            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    
        <!-- Add your chat JavaScript file here -->
        <script src="CSS/chat.js"></script>
    </div>
    </div>
</body>
</html>
